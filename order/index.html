<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order VPS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Order VPS</h1>
    </header>

    <main>
        <section id="order-form">
            <h2>Formulir Pemesanan VPS</h2>
            <form>
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="vps-package">Paket VPS:</label>
                <select id="vps-package" name="vps-package" required>
                <option value="">Pilih Paket VPS</option>
                <option value="vps-basic">VPS Basic</option>
                <option value="vps-standard">VPS Standard</option>
                <option value="vps-premium">VPS Premium</option>
                </select>
                
                <label for="additional-info">Informasi Tambahan:</label>
                <textarea id="additional-info" name="additional-info"></textarea>
                
                <button type="submit">Pesan</button>
            </form>
        </section>
    </main>

</body>
</html>
